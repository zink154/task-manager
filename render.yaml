databases:
  - name: task-manager-db
    plan: free
    databaseName: task_manager
    user: task_manager_user

services:
  - type: web
    name: task-manager
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: TaskManager
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: task-manager
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: task-manager-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: task-manager-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: task-manager-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: task-manager-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: task-manager-db
          property: password
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
